<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eShop - PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">eShop</a>
    </div>
  </nav>

  <!-- Hero -->
  <div class="container mt-4 text-center">
    <h1 class="mb-3">Welcome to eShop</h1>
    <p class="lead">Shop top quality products at the best price.</p>
  </div>

  <!-- Products -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Product One</h5>
            <p class="card-text">$19.99</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Repeat similar cards -->
    </div>
  </div>

  <!-- Footer Nav -->
  <nav class="navbar fixed-bottom navbar-dark bg-dark d-flex justify-content-around">
    <a href="#" class="text-white text-center">
      <i class="fas fa-home d-block"></i>Home
    </a>
    <a href="#" class="text-white text-center">
      <i class="fas fa-th-large d-block"></i>Shop
    </a>
    <a href="#" class="text-white text-center">
      <i class="fas fa-shopping-cart d-block"></i>Cart
    </a>
    <a href="#" class="text-white text-center">
      <i class="fas fa-user d-block"></i>Profile
    </a>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered.'))
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>

</body>
</html>
